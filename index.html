<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="choice-buttons">
    <button onclick="play('rock')" class="icon-button">🪨</button>
    <button onclick="play('paper')" class="icon-button">📄</button>
    <button onclick="play('scissors')" class="icon-button">✂️</button>
  </div>

  <div class="results">
    <div class="choices">
      <div>
        <h3>You Chose:</h3>
        <div id="player-icon" class="icon-display">❔</div>
      </div>
      <div>
        <h3>Computer Chose:</h3>
        <div id="computer-icon" class="icon-display">❔</div>
      </div>
    </div>
    <h2 id="result">Make your move!</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
