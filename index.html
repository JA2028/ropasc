<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div class="balance-info">
    💰 Balance: $<span id="balance">1000</span>
  </div>

  <div class="bet-section">
    <label for="bet">Enter Bet: $</label>
    <input type="number" id="bet" value="100" min="1" step="10">
  </div>

  <div class="choice-buttons">
    <button onclick="play('rock')" class="icon-button">🪨</button>
    <button onclick="play('paper')" class="icon-button">📄</button>
    <button onclick="play('scissors')" class="icon-button">✂️</button>
  </div>

  <div class="results">
    <div class="choices">
      <div>
        <h3>You Chose:</h3>
        <div id="player-icon" class="icon-display">❔</div>
      </div>
      <div>
        <h3>Computer Chose:</h3>
        <div id="computer-icon" class="icon-display">❔</div>
      </div>
    </div>
    <h2 id="result">Make your move!</h2>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="game-over-screen" class="hidden">
    <div class="game-over-content">
      <h2>💸 You're Broke!</h2>
      <p>Your balance hit $0. Game Over.</p>
      <button onclick="restartGame()" class="restart-button">Restart Game</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
